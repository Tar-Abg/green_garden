<app-header></app-header>  
<app-carusel></app-carusel>
<div class="lineBrack">
    <app-line-break></app-line-break>
</div>

<div class="d-flex flex-wrap cards">
    <div *ngFor="let item of pageOfItems"><app-flower-cart [items]='item' [cardImage]="item.flowerImg" [name]="item.name" [price]="item.price" class="flowerCard d-flex "></app-flower-cart></div>
</div>
<div class="card-footer pb-0 pt-3">
    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
</div>

<div class="footer">
    <app-footer></app-footer>
</div>
